apiVersion: apps/v1
kind: Deployment
metadata:
  name: genreports-api
  namespace: genreports
  labels:
    app: genreports-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: genreports-api
  template:
    metadata:
      labels:
        app: genreports-api
        version: v1
    spec:
      containers:
      - name: genreports-api
        image: IMAGE_PLACEHOLDER
        volumeMounts:
        - name: temp-downloads-storage
          mountPath: /app/temp_downloads
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Docker"
        - name: ASPNETCORE_HTTP_PORTS
          value: "8080"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        # Telerik License Configuration
        - name: TELERIK_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: telerik-license-secret
              key: license-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /WeatherForecast
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /WeatherForecast
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: temp-downloads-storage
        persistentVolumeClaim:
          claimName: genreports-temp-storage-pvc
      restartPolicy: Always
---