apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genreports-api-ingress
  namespace: genreports
  labels:
    app: genreports-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Configuración específica para archivos grandes (reportes)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: telerik.rondon.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: genreports-api-service
            port:
              number: 80
      - path: /swagger
        pathType: Prefix
        backend:
          service:
            name: genreports-api-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: genreports-api-service
            port:
              number: 80
---